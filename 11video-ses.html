<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video Yükleme</h1>
    <video src="video/kuş.mp4" width="300px"  controls loop preload="auto" muted>
        <!--autoplay:otomatik oynatma. chrome autoplay özelliğini desteklemez fakat muted özelliği ile 
        beraber kullanılırsa destekler
        controls: video durdurma ses gibi panel özelliklerini açar
        loop: videoyu döngüye olur
        preload: play düğmesine basmadan, sayfa açıldığından itibaren videoyu indirmeye baslar.
        muted: video  sesi kısık halde gelir. 
    -->  
    </video>

    <!--Farklı tarayıcılarda sorun yaşamamak için kullanılan yöntem..
    <video width="500px" controls>
        <source src="video/kuş.mp4" type="video/mp4">
        <source src="video/kuş.mp4" type="video/ogg">
        <source src="video/kuş.mp4" type="video/webm">
    </video>-->
    <audio src="ses/ses.mp3"controls></audio>
    <!-- ses dosyalarıda video özelliklerininn aynılarını alabilir.-->
</body> 
</html>
