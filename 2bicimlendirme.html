<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirme Etiketleri</title>
</head>
<body>

    <!--Metin Biçimlendirme Etiketleri-->
 
    <b><p>Lorem ipsum dolor sit amet.</p></b> <!--Kalın yazı-->
    <strong><p>Lorem ipsum dolor sit amet.</p></strong> <!--Semantik kalın yazı-->

    <br> <br> <!-- Bir satır boşluk bırakmak için-->

    <i><p>Lorem ipsum dolor sit amet.</p></i> <!-- İtalik yazı-->
    <em><p>Lorem ipsum dolor sit amet.</p></em> <!-- Semantik italik yazı-->

    <br><br>

    <u><p>Lorem ipsum dolor sit amet.</p></u> <!--Altı çizili yazı-->
    
</body>
</html>
